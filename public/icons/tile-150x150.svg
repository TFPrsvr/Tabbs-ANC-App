<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="150" height="150" rx="30" fill="url(#bgGradient)"/>
  
  <!-- Sound wave pattern -->
  <g transform="translate(15, 75)">
    <!-- Main wave -->
    <path d="M 0,0 Q 30,-36 60,0 T 120,0" 
          stroke="url(#waveGradient)" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Secondary waves -->
    <path d="M 0,0 Q 30,-18 60,0 T 120,0" 
          stroke="url(#waveGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <path d="M 0,0 Q 30,18 60,0 T 120,0" 
          stroke="url(#waveGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- AI indicator (small dot pattern) -->
  <g transform="translate(112.5, 37.5)">
    <circle cx="0" cy="0" r="4.5" fill="white" opacity="0.8"/>
    <circle cx="12" cy="6" r="3" fill="white" opacity="0.6"/>
    <circle cx="6" cy="12" r="3" fill="white" opacity="0.6"/>
  </g>
</svg>
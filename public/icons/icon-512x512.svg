<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="102.4" fill="url(#bgGradient)"/>
  
  <!-- Sound wave pattern -->
  <g transform="translate(51.2, 256)">
    <!-- Main wave -->
    <path d="M 0,0 Q 102.4,-122.88 204.8,0 T 409.6,0" 
          stroke="url(#waveGradient)" 
          stroke-width="40.96" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Secondary waves -->
    <path d="M 0,0 Q 102.4,-61.44 204.8,0 T 409.6,0" 
          stroke="url(#waveGradient)" 
          stroke-width="20.48" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <path d="M 0,0 Q 102.4,61.44 204.8,0 T 409.6,0" 
          stroke="url(#waveGradient)" 
          stroke-width="20.48" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- AI indicator (small dot pattern) -->
  <g transform="translate(384, 128)">
    <circle cx="0" cy="0" r="15.36" fill="white" opacity="0.8"/>
    <circle cx="40.96" cy="20.48" r="10.24" fill="white" opacity="0.6"/>
    <circle cx="20.48" cy="40.96" r="10.24" fill="white" opacity="0.6"/>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="144" height="144" rx="28.8" fill="url(#bgGradient)"/>
  
  <!-- Sound wave pattern -->
  <g transform="translate(14.4, 72)">
    <!-- Main wave -->
    <path d="M 0,0 Q 28.8,-34.56 57.6,0 T 115.2,0" 
          stroke="url(#waveGradient)" 
          stroke-width="11.52" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Secondary waves -->
    <path d="M 0,0 Q 28.8,-17.28 57.6,0 T 115.2,0" 
          stroke="url(#waveGradient)" 
          stroke-width="5.76" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <path d="M 0,0 Q 28.8,17.28 57.6,0 T 115.2,0" 
          stroke="url(#waveGradient)" 
          stroke-width="5.76" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- AI indicator (small dot pattern) -->
  <g transform="translate(108, 36)">
    <circle cx="0" cy="0" r="4.32" fill="white" opacity="0.8"/>
    <circle cx="11.52" cy="5.76" r="2.88" fill="white" opacity="0.6"/>
    <circle cx="5.76" cy="11.52" r="2.88" fill="white" opacity="0.6"/>
  </g>
</svg>
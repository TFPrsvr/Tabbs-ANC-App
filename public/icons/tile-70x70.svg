<?xml version="1.0" encoding="UTF-8"?>
<svg width="70" height="70" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="70" height="70" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Sound wave pattern -->
  <g transform="translate(7, 35)">
    <!-- Main wave -->
    <path d="M 0,0 Q 14,-16.8 28,0 T 56,0" 
          stroke="url(#waveGradient)" 
          stroke-width="5.6000000000000005" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Secondary waves -->
    <path d="M 0,0 Q 14,-8.4 28,0 T 56,0" 
          stroke="url(#waveGradient)" 
          stroke-width="2.8000000000000003" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <path d="M 0,0 Q 14,8.4 28,0 T 56,0" 
          stroke="url(#waveGradient)" 
          stroke-width="2.8000000000000003" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- AI indicator (small dot pattern) -->
  <g transform="translate(52.5, 17.5)">
    <circle cx="0" cy="0" r="2.1" fill="white" opacity="0.8"/>
    <circle cx="5.6000000000000005" cy="2.8000000000000003" r="1.4000000000000001" fill="white" opacity="0.6"/>
    <circle cx="2.8000000000000003" cy="5.6000000000000005" r="1.4000000000000001" fill="white" opacity="0.6"/>
  </g>
</svg>